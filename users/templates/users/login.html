{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}

<style>
    html,
    body {
    height: 100%;
    }

    body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    }

    .form-signin {
    max-width: 330px;
    padding: 15px;
    }

    .form-signin .form-floating:focus-within {
    z-index: 2;
    }

    .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }
</style>
    
<main class="form-signin w-100 m-auto text-center">

  <form class="form-signin" method="POST">
    
    <h1 class="h2 mb-3 font-weight-normal"><strong>Ca' de Bruno</strong></h1>
    <h5 class="mb-3">Please sign in</h5>

    {% csrf_token %}{{ form|crispy }}

    <div class="form-group">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </div>

    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2 register-link" href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </div>

</form>
</main>

<script>
    document.getElementById("id_username").placeholder = "Username";
    document.getElementById("id_password").placeholder = "Password";
    labels = document.querySelectorAll("label.requiredField");
    for (label of labels) {
        label.style.display = "none";
    }
</script>

{% endblock body %}
