    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    {% block external_css %}{% endblock external_css %}

    <style>
        .single-line {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .four-lines {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 4;
            overflow: hidden;
        }
        
        .bg-lin-grad { background: linear-gradient(49.21deg, rgba(127, 127, 213, 0.2) 19.87%, rgba(134, 168, 231, 0.2) 58.46%, rgba(145, 234, 228, 0.2) 97.05%)!important; }

        .pl-15vw { padding-left: 15%; }
        .pr-15vw { padding-right: 15%; }

        .border-bottom-gray { border-bottom: 1px solid rgb(229 231 235); }

        .display-none {
            display: none;    
        }

        div.scrollmenu {
            background-color: transparent;
            white-space: nowrap;
            overflow: auto;
        }
        
        div.scrollmenu .horizontal-scroll-listing {
            display: inline-block;
        }

        @media (min-width: 768px) {
            .corner-toast {
                width: 30vw !important;
            }
        }
        @media (max-width: 768px) {
            .corner-toast {
                width: 90vw !important;
                bottom: 2vh !important;
                margin-left: 5vw !important;
                marhin-right: 5vw !important;
            }
        }

        #chatboxToastBtn {
            padding: 16px 20px;
            border-radius: 32px;
            border: 3px solid rgb(0, 38, 84);
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 28px;
        }
  
        #chatboxToastContainer {
          bottom: 80px !important;
        }
  
        #chat { max-height: 40vh; overflow-y: scroll; }
        .bruno-message { border-radius: 8px; float: left; width: 60%; opacity: 0.95 !important; }
        .user-message { border-radius: 8px; float: right; width: 60%; color: whitesmoke; opacity: 0.8 !important; background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(8,7,97,1) 23%, rgba(8,8,109,1) 30%, rgba(9,9,121,1) 35%, rgba(7,56,152,1) 50%, rgba(5,65,134,1) 58%, rgba(0,212,255,1) 100%); }
  
        

    </style>



</head>


<body class="dark:bg-gray-900">

    {% block body %}
    {% endblock body %}
