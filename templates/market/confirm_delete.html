{% extends 'market/base.html' %}
{% load static %}

{% block title %}
Delete {{ item.title }}

<main class="grow" style="margin: 2%;">

    <div class="w-full px-5 mx-auto"> <!-- w-full px-5 mx-auto -->

                            </div>   
                            <form method="post">{% csrf_token %}

                        </div>

</main>
