{% extends 'market/base.html' %}
{% load static %}
{% load auth_extras %}


{% block title %}
{{ header }}
{% endblock title %}

{% block main %}


<main class="grow" style="margin: 2%;">

    <div class="w-full px-5 mx-auto"> <!-- w-full px-5 mx-auto -->
        <div class="lg:flex">




            <main id="content-wrapper" class="flex-auto w-full min-w-0 lg:static lg:max-h-full lg:overflow-visible">
                <div class="flex w-full">

                    <div class="flex-auto min-w-0 pt-6 lg:px-8 lg:pt-8 pb:12 xl:pb-24 lg:pb-16">
                
                
                        <div id="mainContent" class="pl-15vw pr-15vw">



                            <a href="{% url 'customer-message-list' %}" class="inline-flex items-center text-lg text-blue-600 dark:text-blue-500 hover:underline">
                                &larr;&nbsp;Read all feedback
                            </a>
                                                      
                            <h2 class="text-4xl font-extrabold dark:text-white">{{ item.title }}</h2>
                            <p class="font-bold text-gray-900 dark:text-white">{{ item.author }} on {{ item.date_posted }}</p>
                            <div class="mb-4 text-lg font-normal text-gray-500 dark:text-gray-400">{{ item.content|safe }}</div>



                            








                    
                        </div>

                    </div>


                

                </div> 
                
            </main> 


        </div>
    </div>


    



</main>

{% endblock main %}
