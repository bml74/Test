{% extends 'base/base_nav.html' %}
{% load humanize %}


{% block title %}{{ title }}{% endblock title %}


{% block main %}

<div class="container">

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5 text-center">
            <h1 class="display-5 fw-bold">{{ item.source_name }}</h1>
            <p class="fs-4 col-md-6 offset-md-3">{{ item.domain }}</p>
            <p class="fs-4 col-md-6 offset-md-3">{{ item.primary_language }}</p>
            {% if item.date_entered %}<p class="fs-4 col-md-6 offset-md-3">{{ item.date_added }}</p>{% endif %}
        </div>
    </div>

</div>

{% endblock main %}
